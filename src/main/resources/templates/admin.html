<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header-left">
        <h3>Email: <span sec:authentication="name"></span>,&nbsp;</h3>
        <h3> with roles: <span sec:authentication="principal.authorities"></span></h3>
    </div>
    <div class="header-right">
        <form th:action="@{/logout}" method="post">
            <button class="button-logout" type="submit">Logout</button>
        </form>
    </div>
  </header>
  <div class="main">
    <div class="sidebar">
    <a class="sidebar-link-check" href="/admin">Admin</a>
    <a href="/user">User</a>
    </div>
    <div class="main-content">
      <div class="content">
        <h1>Admin panel</h1>
        <div class="tabs">
          <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
          <label for="tab-btn-1">User table</label>
          <input type="radio" name="tab-btn" id="tab-btn-2" value="">
          <label for="tab-btn-2">New User</label>
        
          <div id="content-1">
                <div class="content-header">
                    <h4>All Users</h4>
                </div>
                <table class="table">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.getId()}">null</td>
                        <td th:text="${user.getFirstName()}">---</td>
                        <td th:text="${user.getLastName()}">---</td>
                        <td th:text="${user.getAge()}">---</td>
                        <td th:text="${user.getEmail()}">---</td>
                        <td>
                            <ul>
                                <li th:each="role : ${user.getRoles()}" th:text="${role.getName()}"></li>
                            </ul>
                        </td>
                        <td>
                            <button type="button" class="button-edit" th:attr="data-toggle='modal', data-target='#editModal' + ${user.getId()}">Edit</button>
                        </td>
                        <td>
                            <button type="button" class="button-delete" th:attr="data-toggle='modal', data-target='#deleteModal' + ${user.getId()}">Delete</button>
                        </td>

                    </tr>

                    </tbody>
                  </table>
          </div>
          <div id="content-2">
              <form class="new-user-form">
                  <label class="new-user-label" for="input1">First name</label>
                  <input type="text" id="input1" name="input1"><br>
                  
                  <label for="input2">Last name</label>
                  <input type="text" id="input2" name="input2"><br>
                  
                  <label for="input3">Age</label>
                  <input type="text" id="input3" name="input3"><br>
                  
                  <label for="input4">Email</label>
                  <input type="text" id="input4" name="input4"><br>
                  
                  <label for="input5">Password</label>
                  <input type="text" id="input5" name="input5"><br>
                  
                  <label for="select">Role</label>
                  <select id="select" name="select">
                      <option value="#">ADMIN</option>
                      <option value="#">USER</option>
                  </select><br>
                  
                  <button type="button" class="button-submit">Submit</button>
                  </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Модальное окно редактирования для каждого пользователя -->
  <div th:each="user : ${users}" th:id="'editModal' + ${user.getId()}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form class="form-edit" action="#" method="post">
                      <label for="edit_id">ID</label>
                      <input type="text" name="edit_id" id="edit_id" th:value="${user.getId()}" readonly><br>

                      <label for="edit_first_name">First name</label>
                      <input type="text" name="edit_first_name" id="edit_first_name" th:value="${user.getFirstName()}"><br>

                      <label for="edit_last_name">Last name</label>
                      <input type="text" name="edit_last_name" id="edit_last_name" th:value="${user.getLastName()}"><br>

                      <label for="edit_age">Age</label>
                      <input type="email" name="edit_age" id="edit_age" th:value="${user.getAge()}"><br>

                      <label for="edit_email">Email</label>
                      <input type="email" name="edit_email" id="edit_email" th:value="${user.getEmail()}"><br>

                      <label for="edit_password">Password</label>
                      <input type="email" name="edit_password" id="edit_password" th:value="${user.getPassword()}"><br>

                      <label for="edit_role">Role</label>
                      <select id="edit_role" name="edit_role">
                          <option value="USER">USER</option>
                          <option value="ADMIN" th:selected="${user.getRoles().contains('ROLE_ADMIN')}">ADMIN</option>
                      </select><br>

                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="button-edit" th:href="@{/admin/edit/{id}(id=${user.id})}">Edit</button>
              </div>
          </div>
      </div>
  </div>

  <!-- Модальное окно удаления для каждого пользователя -->
  <div th:each="user : ${users}" th:id="'deleteModal' + ${user.getId()}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel2">Delete user</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <h3>Вы действительно, хотите</h3>
                  <h3>удалить пользователя:</h3>
                  <h2 th:text="${user.getEmail()}"></h2>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="button-delete" th:href="@{/admin/delete/{id}(id=${user.id})}">Delete</button>
              </div>
          </div>
      </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
